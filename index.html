<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Builder.io</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Sintony" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <section id="landing">
    <div class="container">
      <nav class="pull-right">
        <a href="#" class="active">Sign Up</a>
        <a href="#">Log In</a>
        <a href="#">Support</a>
      </nav>
      <h1>Builder.io</h1>
      <p class="tagline">Builder.io lets you generate unique HTML website templates tailored for designers.</p>
      <a href="#" class="action btn btn-lg">Sign Up</a>
      <div class="image-container">
        <img src="images/forest.jpeg" alt="Forest" class="img-responsive">
        <div class="caption">
          <p class="title">A warm weekend away</p>
          <p class="date">November 24,2016</p>
        </div>
        <div class="likes">
          <i class="fa fa-heart-o" aria-hidden="true"> </i> 123
        </div>
        <div class="edit">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
